version: '3.1'

services:
  app:
    image: '4d7272c14799'
    container_name: app
    environment:
      - DB_URL=jdbc:postgresql://postgres:1234/Grani
      - DB_USERNAME=postgres
      - DB_PASSWORD=admin
    ports:
      - 80:80
    depends_on:
      - postgres
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin

