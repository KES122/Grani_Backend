<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Operations</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>User Operations</h1>

<!-- Форма для регистрации нового пользователя -->
<h2>Register User</h2>
<form id="registerForm">
    <label>Email:</label>
    <input type="email" id="email" required><br><br>
    <label>Password:</label>
    <input type="password" id="password" required><br><br>
    <button type="submit">Register</button>
</form>

<!-- Форма для входа пользователя -->
<h2>Login</h2>
<form id="loginForm">
    <label>Email:</label>
    <input type="email" id="loginEmail" required><br><br>
    <label>Password:</label>
    <input type="password" id="loginPassword" required><br><br>
    <button type="submit">Login</button>
</form>

<!-- JavaScript для отправки AJAX-запросов на сервер -->
<script>
    // Функция для отправки запроса на регистрацию пользователя
    $('#registerForm').submit(function(e) {
        e.preventDefault();
        var email = $('#email').val();
        var password = $('#password').val();

        $.ajax({
            type: 'POST',
            url: 'ttp://localhost:80/api/register',
            contentType: 'application/json',
            data: JSON.stringify({ email: email, password: password }),
            success: function(response) {
                alert(response);
            },
            error: function(error) {
                alert('Error: ' + error.responseText);
            }
        });
    });

    // Функция для отправки запроса на вход пользователя
    $('#loginForm').submit(function(e) {
        e.preventDefault();
        var loginEmail = $('#loginEmail').val();
        var loginPassword = $('#loginPassword').val();

        $.ajax({
            type: 'POST',
            url: 'http://localhost:80/api/login',
            contentType: 'application/json',
            data: JSON.stringify({ email: loginEmail, password: loginPassword }),
            success: function(response) {
                alert(response);
            },
            error: function(error) {
                alert('Error: ' + error.responseText);
            }
        });
    });
</script>
</body>
</html>
